<!DOCTYPE html>
<html>
    <head>
      <title>The Bird Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div class="userlogin">
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">THE BIRD &#128038; TRACKER<br><span  class="navbar-small">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;....for bird watchers 	&#9786;&#9786;&#9786;</span></a>
            </div>
              <ul class="nav navbar-nav navbar-right">
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <form id="sign-in" class="navbar-form navbar-right" role="form">
                    <fieldset>
                    <div class="input-group">
                        <input id="email" type="text" class="form-control" name="credentials[email]" placeholder="Email">
                    </div>
                    <div class="input-group">
                      <input id="password" type="password" class="form-control" name="credentials[password]" placeholder="Password">
                    </div>
                      <input type="submit" class="btn btn-primary" value="Login">
                    </fieldset>
                    <label class="message" id="lblSignOutMessage"></label>
                  </form>
                </div>
              </ul>
          </div>
        </nav>
        <label id="intro" class="introlabel">Welcome! Please login or create a free account</label>
          <div class="container">
            <div class="col-md-6">
              <div class="log-box" id="logbox">
                <form id="sign-up">
                  <h1>Create an Account</h1>
                    <fieldset>
				              <input name="credentials[email]" type="text" placeholder="Email address" class="input pass"/>
                      <input name="credentials[password]" type="password" placeholder="Choose a password" required="required" class="input pass"/>
                      <input name="credentials[password_confirmation]" type="password" placeholder="Confirm password" required="required" class="input pass"/>
                      <input type="submit" value="Sign me up!" class="inputbutton"/>
                    </fieldset>
                    <label class="message" id="lblSignUpMessage"></label>
                </form>
              </div>
            </div>
    <!--col-md-6-->
          </div>
          </div>
          <div class="sighting-grid">
            <nav class="navbar navbar-inverse">
              <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="#">THE BIRD &#128038; TRACKER<br><span  class="navbar-small">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;....for bird watchers &#9786;&#9786;&#9786;</span></a>
                </div>
                  <ul class="nav navbar-nav navbar-right">
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                      <form id="auth2" class="navbar-form navbar-right" role="form">
                        <fieldset>
                            <button id="btn-change-password" type="button" class="btn btn-primary" data-toggle="modal" data-target="#changePasswordModal">Change Password</button>
                          <div class="btnsignout">
                            <button id="btn-sign-out" type="button" class="btn btn-primary">Sign Out</button>
                          </div>
                        </fieldset>
                        <label class="message" id="lblSignInMessage"></label>
                      </form>
                    </div>
                  </ul>
              </div>
            </nav>
            <div id="changePasswordModal" class="modal fade" role="dialog">
              <div class="modal-dialog" style="width:500px;">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Change Password<br></h4>
                  </div>
                  <div class="modal-body">
                    <label for="txtoldpassword">OLD: </label>
                    <input class="input-user-changepassword" id="txtoldpassword" type="password" placeholder="Enter Old Password">
                    <label for="txtnewpassword">NEW: </label>
                    <input class="input-user-changepassword" id="txtnewpassword" type="password" placeholder="Enter New Password">
                  </div>
                  <div class="modal-footer">
                    <div class="btnsave">
                      <button type="submit" id="btn-user-changepassword" class="btn btn-default">Change</button>
                    </div>
                    <div class="btnclose">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
              </div>
            </div>
            </div>
          <h2 class="sightingsheader">SIGHTINGS</h2>
          <label id="clock" class="clock-class"></label>
          <form class="form-inline">
            <label for="latestsighting" class="latestsighting-class">Latest bird sighting: </label>
            <label id="latestsighting" class="latestsighting-class"></label>
            <label id="userlabel" class="userlabel-class"></label>
            <label for="userlabel" class="userlabel-class">Current User: &nbsp;</label>
          </form>
          <br>
          <div class="container-fluid">
            <div class="row">
              <div class="col-9">
                <form class="form-inline">
                  <input id="txtbird" type="text" placeholder="Bird Name" class="form-control mb-2 mr-sm-2 mb-sm-0"/>
                  <input id="txtcharacteristics" type="text" placeholder="Bird Characteristics" class="form-control mb-2 mr-sm-2 mb-sm-0"/>
                  <input id="txtcolor" type="text" placeholder="Bird Color" class="form-control mb-2 mr-sm-2 mb-sm-0"/>
                  <button id="btnAdd" type="button" class="btn btn-default">Add Sighting</button>
                  <div class="ud-buttons">
                    <button id="btnUpdate" type="button" class="btn btn-default" data-toggle="modal" data-target="#updateModal">Update Sighting</button>
                    <button id="btnDelete" type="button" class="btn btn-default" data-toggle="modal" data-target="#deleteModal">Delete Sighting</button>
                  </div>
                </form>
              </div>
            </div>
            <br>
            <label id='lblgridmessage'></label>
              <div>
                <table class="table table-striped table-bordered table-hover" id="grid">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">Row number</th>
                      <th scope="col">id</th>
                      <th scope="col">Bird</th>
                      <th scope="col">Characteristics</th>
                      <th scope="col">Color</th>
                      <th scope="col">User id</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div class="col-md-12 text-center">
                <ul class="pagination pagination-lg pager" id="myPager"></ul>
              </div>
          </div>
        <div id="updateModal" class="modal fade" role="dialog">
          <div class="modal-dialog" style="width:1000px;">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Enter Update data<br></h4>
              </div>
              <div class="modal-body">
                <label for="txtupdateid">ID: </label>
                <input class="input-sighting-update" id="txtupdateid" type="text" placeholder="Enter ID">
                <label for="txtupdatebird">Bird: </label>
                <input class="input-sighting-update" id="txtupdatebird" type="text" placeholder="Enter Bird">
                <label for="txtupdatecharacteristics">Characteristics: </label>
                <input class="input-sighting-update" id="txtupdatecharacteristics" type="text" placeholder="Enter Characteristics">
                <label for="txtupdatecolor">Color: </label>
                <input class="input-sighting-update" id="txtupdatecolor" type="text" placeholder="Enter Color">
              </div>
              <div class="modal-footer">
                <div class="btnsave">
                  <button type="submit" id="btn-sighting-update" class="btn btn-default">Update</button>
                </div>
                <div class="btnclose">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="deleteModal" class="modal fade" role="dialog">
          <div class="modal-dialog" style="width:300px;">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Enter Delete data<br></h4>
              </div>
              <div class="modal-body">
                <label for="txtdeleteid">ID: </label>
                <input class="input-sighting-delete" id="txtdeleteid" type="text" placeholder="Enter ID">
              </div>
              <div class="modal-footer">
                <div class="btnsave">
                  <button type="submit" id="btn-sighting-delete" class="btn btn-default">Delete</button>
                </div>
                <div class="btnclose">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
